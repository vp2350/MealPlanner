<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script src="./assets/scripts/mealPlannerLoader.js" type="module"></script>
  </head>
  <body>
    <main>
      <div>
        <header>
          <h1>Meal Planner</h1>
        </header>
      </div>
      <div id="button-collection">
        <button id="logoutButton">Logout</button>
        <button id="savedRecipesButton">Saved Recipes</button>
      </div>
      <div class="widgets">
        <h2>Search by Name</h2>
        <div>
          <input id="searchterm" type="text" size="20" maxlength="20" />
          <button type="button" id="search" class="green">Search</button>
        </div>
      </div>

      <div class="widgets">
        <h2>Search by Category</h2>
        <div>
          <select name="categories" id="categories">
            <option value="Beef" selected>Beef</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Chicken">Chicken</option>
            <option value="Dessert">Dessert</option>
            <option value="Goat">Goat</option>
            <option value="Lamb">Lamb</option>
            <option value="Misc.">Misc.</option>
            <option value="Pasta">Pasta</option>
            <option value="Pork">Pork</option>
            <option value="Seafood">Seafood</option>
            <option value="Side">Side</option>
            <option value="Starter">Starter</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
          </select>
          <button type="button" id="searchCategory" value="searchCategory">
            Search
          </button>
        </div>
      </div>

      <div class="widgets">
        <h2>Search by Region</h2>
        <div>
          <select name="area" id="area">
            <option value="American" selected>American</option>
            <option value="Britsh">British</option>
            <option value="Canadian">Canadian</option>
            <option value="Chinese">Chinese</option>
            <option value="Dutch">Dutch</option>
            <option value="Egyptian">Egyptian</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Irish">Irish</option>
            <option value="Italian">Italian</option>
            <option value="Jamaican">Jamaican</option>
            <option value="Japanese">Japanese</option>
            <option value="Kenyan">Kenyan</option>
            <option value="Malaysian">Malaysian</option>
            <option value="Mexican">Mexican</option>
            <option value="Morrocan">Morrocan</option>
            <option value="Polish">Polish</option>
            <option value="Russian">Russian</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Tunisian">Tunisian</option>
            <option value="Turkish">Turkish</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
          <button type="button" id="searchArea" value="searchArea">
            Search
          </button>
        </div>
      </div>

      <h2>Results</h2>
      <div id="content">
        <p>No data yet!</p>
      </div>

     https://firebase.google.com/docs/web/setup#available-libraries -->

      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>

    </main>
  </body>
